<form class="dynamic-form" [formGroup]="form" (submit)="onSubmit($event)">
    <div class="dynamic-form-wrapper">
        <ng-container *ngFor="let field of formData.data" appDynamicField [field]="field" [group]="form">
        </ng-container>
    </div>
    <ng-container appDynamicField [field]="formData.button" [group]="form">

    </ng-container>
</form>
