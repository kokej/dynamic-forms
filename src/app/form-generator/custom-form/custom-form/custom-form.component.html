<div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">

        <div *ngFor="let input of inputs" class="form-row">
            <app-custom-form-input [input]="input" [form]="form"></app-custom-form-input>
        </div>

        <div class="form-row">
            <button type="submit" mat-raised-button [disabled]="!form.valid">Save</button>
        </div>
    </form>

    <div *ngIf="payLoad" class="form-row">
        {{payLoad}}
    </div>
</div>
